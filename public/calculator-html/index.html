<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Calculador-HTML</title>
    <link rel="stylesheet" href="styles.css" id = "css">
</head>
<body>
    
    <div class="calculator">
        <div class="output">
        <input class="display" type="text" id="result" placeholder="0" readonly>
        </div>
        <div class = "buttons">
        
        <button class = "operator" name="data-opera">+</button>
        <button class = "operator" name="decimal">.</button>
        <button class = "operator delete" name="data-delete">C</button>
        <button class = "operator" name="data-opera">-</button>
        <button class = "number" name="data-number">1</button>
        <button class = "number" name="data-number">2</button>
        <button class = "number" name="data-number">3</button>
        <button class = "operator" name="data-opera">x</button>
        <button class = "number" name="data-number">4</button>
        <button class = "number" name="data-number">5</button>
        <button class = "number" name="data-number">6</button>
        <button class = "operator" name="data-opera">/</button>
        <button class = "number" name="data-number">7</button>
        <button class = "number" name="data-number">8</button>
        <button class = "number" name="data-number">9</button>
        <button class = "operator" name="data-igual">=</button>
        <button class = "number zero" name="data-number">0</button>
        </div>
    </div>
    <div class = "button-change">
        <button class = "change-style">Change Style</button>
    </div>

    <script src="calculator-html.js"></script>
</body>
</html>
